<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="pattern-background"
          src="images/pattern-background-desktop.svg"
          alt=""
        />
        <img
          class="pattern-background-mobile"
          src="images/pattern-background-mobile.svg"
          alt=""
        />
        <div class="card">
          <img class="hero" src="images/illustration-hero.svg" alt="" />

          <div class="below-image">
            <h1>Order Summary</h1>

            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan-section">
              <img class="music" src="images/icon-music.svg" alt="" />
              <div class="plan">
                <p class="annual">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <a class="change" href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
